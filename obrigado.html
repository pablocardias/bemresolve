<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Enviada - BemResolve</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .thank-you-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            padding: 40px 20px;
        }
        
        .thank-you-card {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            animation: slideUp 0.5s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .check-icon {
            width: 80px;
            height: 80px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            animation: scaleIn 0.5s ease 0.2s both;
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
        
        .check-icon svg {
            width: 50px;
            height: 50px;
            stroke: white;
        }
        
        .thank-you-card h1 {
            color: var(--dark-color);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .thank-you-card p {
            color: var(--text-color);
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .back-button {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            padding: 15px 40px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(34, 197, 94, 0.3);
        }
        
        .contact-info {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e5e7eb;
        }
        
        .contact-info p {
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        
        .contact-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .contact-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .contact-link:hover {
            color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <section class="thank-you-section">
        <div class="thank-you-card">
            <div class="check-icon">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5 13l4 4L19 7" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            
            <h1>Mensagem Enviada!</h1>
            <p>Obrigado pelo contato! Recebemos sua mensagem e retornaremos em breve.</p>
            
            <a href="index.html" class="back-button">Voltar ao Site</a>
            
            <div class="contact-info">
                <p>Ou entre em contato diretamente:</p>
                <div class="contact-links">
                    <a href="https://wa.me/554831971770" target="_blank" class="contact-link">
                        ðŸ“± WhatsApp
                    </a>
                    <a href="https://instagram.com/bemresolve" target="_blank" class="contact-link">
                        ðŸ“¸ Instagram
                    </a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
